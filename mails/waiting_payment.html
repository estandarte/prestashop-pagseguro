<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{shop_name}</title>
</head>

<body>
  <table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
    <tbody>
      <tr>
        <td align="left"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}" alt="{shop_name}" /></a></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="left">Ol&aacute; <strong style="color: {color};">{firstname} {lastname}</strong>,</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td style="background-color: {color}; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;" align="left"> Pedido {order_name} - Pagamento em an&aacute;lise&lt;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="left"><strong>O pedido {order_name} foi processado com sucesso.</strong></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="left">Voc&ecirc; pode ver o seu pedido no <a style="color: {color}; font-weight: bold; text-decoration: none;" href="{history_url}">"Hist&oacute;rico de Pedidos"</a> da sua
          conta clicando em <a style="color: {color}; font-weight: bold; text-decoration: none;" href="{my_account_url}">"Minha conta"</a>.<br /><br /></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
